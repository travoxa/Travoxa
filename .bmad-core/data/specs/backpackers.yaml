behavior:
  feature: Backpackers Groups
  goal: Allow users to create, browse, and join travel groups.

model:
  ui:
    pages:
      - id: backpackers_home
        path: /backpackers
        components:
          - GroupFilters
          - GroupCardList
          - CreateGroupButton

      - id: create_group
        path: /backpackers/create
        components:
          - GroupCreateForm

      - id: group_details
        path: /backpackers/group/[id]
        components:
          - GroupHeader
          - ItineraryDisplay
          - MemberList
          - RulesDisplay
          - JoinRequestButton

      - id: chat_page
        path: /backpackers/group/[id]/chat
        components:
          - ChatMessages
          - ChatInput

api:
  routes:
    - method: POST
      path: /api/groups
      action: createGroup

    - method: GET
      path: /api/groups
      action: listGroups

    - method: GET
      path: /api/groups/[id]
      action: getGroupDetails

    - method: POST
      path: /api/groups/[id]/join
      action: requestToJoin

    - method: POST
      path: /api/groups/[id]/approve
      action: handleJoinApproval

    - method: GET
      path: /api/groups/[id]/chat
      action: getMessages

    - method: POST
      path: /api/groups/[id]/chat
      action: sendMessage

data:
  models:
    Group:
      groupName: string
      destination: string
      startDate: date
      endDate: date
      duration: number
      maxMembers: number
      budgetRange: string
      pickupLocation: string
      accommodationType: string
      approvalCriteria:
        minAge: number
        genderPreference: string
        trekkingExperience: string
        mandatoryRules: string[]
      plan:
        overview: string
        itinerary: string[]
        activities: string[]
        estimatedCosts: object
      tripType: string
      bikerRequirements:
        licenseRequired: boolean
        ridingGearRequired: boolean
        speedRules: string
      documentsRequired:
        aadhaar: boolean
        passport: boolean
        emergencyContact: boolean
      creatorId: string

    JoinRequest:
      groupId: string
      userId: string
      status: string

    Message:
      groupId: string
      senderId: string
      text: string
      timestamp: date
